---
title: index
layout: default
lang: es
---

<div class="posts">
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">{{
      site.data.translations['readMore'][page.lang] }}</a>
  </article>
  {% endfor %}
</div>
